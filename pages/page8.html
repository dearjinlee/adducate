<!DOCTYPE html>
<html>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
<head>
<title>Adducate Web App</title>
<link href="../style.css" rel="stylesheet"> </link>
</head>

<body>

<!-- body start -->
	<div class="body">
	
		<!-- content start-->	
		<div class="container">
		
			<div class="container-header">
				
				<div class="log">
		 		   <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x"/>
				</div>
				
				<div class="menu">
				   		<ul class="menuUl">
				   			<li class="menuLi"><a >Class</a></li>
				   			<li class="menuLi"><a >Team</a></li>
				   			<li class="menuLi"><a >About</a></li>	
				   			<li class="menuLiBlue"><a >Download</a></li>
				   			<li class="menuLiSignIn"><a >Sign in</a></li>			   			
				   		</ul>
					<img src="../img/shadow_header.png"  srcset="../img/shadow_header@2x.png 2x, ../img/shadow_header@3x.png 3x"   class="layer">
				</div>
			</div>		
			
			
			<div class="container-body">
				
				<div class="Background_white">	
	
					<div class="title-div">
						<span class="textDefault f36">
							Join Adducate
						</span>
					</div>
					
					<div class="input-form">
						<span class="textDefault f35">
							Create a username
						</span>
						<br>
						<div class="textbox">
						  <input type="text" placeholder="User Name" id="userNm" name="userNm">
						</div>
						
						<br>
						<br>
						<span class="textDefault f35">
							Create a password
						</span>
						<br>
						<div class="textbox">
						  <input type="password" placeholder="Password" id="userPass" name="userPass">
						</div>
						<br>
						<div class="textbox">
						  <input type="password" placeholder="Confirm password" id="userPass1" name="userPass1">
						</div>	
						<input type="checkbox" id="cb1">
						<label for="cb1">Privacy & Terms</label>
						<img src="../img/quest.png"  srcset="../img/quest@2x.png 2x, ../img/invalid-name@3x.png 3x">
					</div>
					
					<div class="next">
							<span class="textDefault f37" onClick="passCheck('page9.html')"> Next</span>
					</div>

				</div>

			</div>
				
		</div>
		<!-- content end-->		
		
	</div>
	<!-- body end -->
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Adducate Web App</title>
	<link href="../style.css" rel="stylesheet">
</head>

<body>

<!-- body start -->
	<div class="body">
	
		<!-- content start-->	
		<div class="container">
		
			<div class="container-header">
				
				<div class="log">
		 		   <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x"/>
				</div>
				
				<div class="menu">
				   		<ul class="menuUl">
				   			<li class="menuLi"><a >Class</a></li>
				   			<li class="menuLi"><a >Team</a></li>
				   			<li class="menuLi"><a >About</a></li>	
				   			<li class="menuLiBlue"><a >Download</a></li>
				   			<li class="menuLiSignIn"><a >Sign in</a></li>			   			
				   		</ul>
				</div>
			</div>		
			
			<div class="container-body">
				
				<div class="Background_white">	
	
					<div class="title-div">
						<span class="textDefault f36 bold">
							Join Adducate
						</span>
					</div>
					
					<div class="divBox8" style="height: auto">
						<div class="textDefault">
							Create a username
						</div>
						<div class="divBox8_1">
						  <input class="textDefault" type="text" placeholder="Username" id="userNm" name="userNm">
						</div>
						<br>
						<div class="textDefault">
							Enter your name
						</div>
						<div class="divBox8_1">
							<input class="textDefault" type="text" placeholder="Jane" id="firstNm" name="firstNm">
						</div>
						<br>
						<div class="divBox8_1">
							<input class="textDefault" type="text" placeholder="Doe" id="LastNm" name="LastNm">
						</div>
						<br>
						<div class="textDefault">
							Create a password
						</div>
						<div class="divBox8_1">
						  <input class="textDefault" type="password" placeholder="Password" id="userPass" name="userPass">
						</div>
						<br>
						<div class="divBox8_1">
						  <input class="textDefault" type="password" placeholder="Confirm password" id="userPass1" name="userPass1">
						</div>	
						<div class="divBox8_2">
							<div class="checks">
								<input type="checkbox" id="priChk" name="priChk">
								<label class="textDefault" for="priChk">Privacy & Terms</label>
							<img src="../img/quest.png"  srcset="../img/quest@2x.png 2x, ../img/invalid-name@3x.png 3x">
							</div>
						</div>
					</div>
					
					<div class="next">
							<span class="textDefault bold" onClick="passCheck('page9.html')"> Next</span>
					</div>

				</div>

			</div>
				
		</div>
		<!-- content end-->		
		
	</div>
	<!-- body end -->
</body>
</html>

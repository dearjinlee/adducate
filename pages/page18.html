<!DOCTYPE html>
<html>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
<head>
<title>Adducate Web App</title>
<link href="../style.css" rel="stylesheet"> </link>
<link href="../style.css" rel="stylesheet"> </link>
</head>

<body>

<!-- body start -->
	<div class="body">

		<!-- content start-->
		<div class="container">

			<div class="container-header">

				<div class="log">
		 		   <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x"/>
				</div>

				<div class="menu">
				   		<ul class="menuUl">
				   			<li class="menuLi"><a >Class</a></li>
				   			<li class="menuLi"><a >Team</a></li>
				   			<li class="menuLi"><a >About</a></li>
				   			<li class="menuLiBlue"><a >Download</a></li>
				   			<li class="menuLiSignIn"><a >Sign in</a></li>
				   		</ul>
				</div>
			</div>


			<div class="container-body">

				<div class="Background_white">

					<div class="title-div">
						<span class="textDefault f36">
							Forgot Password?
						</span>
					</div>

					<div class="input-form">
						<div class="textbox">
						  <input type="text" placeholder="Enter your e-mail" id="t_email">
						</div>

						<br>
						<span class="textDefault f35">
							or
						</span>
						<br>
						<div class="textbox">
						  <input type="text" placeholder="Enter your username" id="t_name">
						</div>
							
							<br><br><br><br><br><br><br><br><br><br><br><br>

				          <div class="textbox">
				           	<input type="password" placeholder=" Your password is password "  id="t_pass">
				          </div>
					</div>
					<div class="find">
							<span class="textDefault f37" onclick="goLogin()">Find</span>
					</div>

				</div>

			</div>

		</div>
		<!-- content end-->

	</div>
	<!-- body end -->
</body>
</html>

<meta charset="utf-8">
</meta>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</meta>

<title>Adducate Web App</title>

<link href="../style.css" rel="stylesheet">
</link>
<script src="../script.js"></script>

<!-- body start -->

<div class="body">
  <!-- content start -->

  <div class="container">
    <div class="container-header">
      <div class="log">
        <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x" />
      </div>

      <div class="menu">
        <ul class="menuUl">
          <li class="menuLi"><a>Class</a></li>

          <li class="menuLi"><a>Team</a></li>

          <li class="menuLi"><a>About</a></li>

          <li class="menuLiBlue"><a>Download</a></li>

          <li class="menuLiSignIn"><a>Sign in</a></li>
        </ul>
      </div>
    </div>

    <div class="container-body">
      <div class="container-body-white-center">
        <div class="pointer"><span>Class</span><span> > Alivebook</span><span> > Book Name</span></div>

        <div class="title-div2 textDefault bold">Title</div>

        <div class="alivebox">
          <div class="alivewordbox textDefault">
            See this storybook on your tablet or phone          </div>
          <img class="image" src="../img/alivebook3.png" srcset="../img/alivebook3@2x.png 2x,
                       ../img/alivebook3@3x.png 3x" />

          <img class="bbtn_left_story" src="../img/scroll-btn(left).png" srcset="../img/scroll-btn(left)@2x.png 2x,../img/scroll-btn(left)@3x.png 3x" />
          <img class="bbtn_right_story" src="../img/scroll-btn(right).png" srcset="../img/scroll-btn(right)@2x.png 2x,../img/scroll-btn(right)@3x.png 3x" />
        </div>

        <div class="greenarrows textDefault whitetext">
          <div class="story">
            <img class="arrow" src="../img/greenarrow_front.png" srcset="../img/greenarrow_front@2x.png 2x,
             ../img/greenarrow_front@3x.png 3x" />
            <div class="arrowtext">Read</div>
          </div>

          <div class="vocab">
            <img class="arrow" src="../img/grayarrow_middle.png" srcset="../img/grayarrow_middle@2x.png 2x,
             ../img/grayarrow_middle@3x.png 3x" />
            <div class="arrowtext">Imagine & Draw</div>
          </div>

          <div class="vocabquiz">
            <img class="arrow" src="../img/grayarrow_middle.png" srcset="../img/grayarrow_middle@2x.png 2x,
             ../img/grayarrow_middle@3x.png 3x" />
            <div class="arrowtext">Capture</div>
          </div>

          <div class="Sentence">
            <img class="arrow" src="../img/grayarrow_last.png" srcset="../img/grayarrow_last@2x.png 2x,
             ../img/grayarrow_last@3x.png 3x" />
            <div class="arrowtext">Play</div>
          </div>
        </div>
      </div>
      <div class="next next3"><span class="textDefault bold">Story List</span></div>

    </div>
  </div>

  <!-- content end -->
</div>

<!-- body end -->

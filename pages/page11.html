<!DOCTYPE html>
<html>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
<head>
<title>Adducate Web App</title>
<link href="../style.css" rel="stylesheet"> </link>
</head>

<body>

<!-- body start -->
	<div class="body">
	
		<!-- content start-->	
		<div class="container">
		
			<div class="container-header">
				
				<div class="log">
		 		   <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x"/>
				</div>
				
				<div class="menu">
				   		<ul class="menuUl">
				   			<li class="menuLi"><a >Class</a></li>
				   			<li class="menuLi"><a >Team</a></li>
				   			<li class="menuLi"><a >About</a></li>	
				   			<li class="menuLiBlue"><a >Download</a></li>
				   			<li class="menuLiSignIn"><a >Sign in</a></li>			   			
				   		</ul>
					<img src="../img/shadow_header.png"  srcset="../img/shadow_header@2x.png 2x, ../img/shadow_header@3x.png 3x"   class="layer">
				</div>
			</div>		
			
			
			<div class="container-body">
				
				<div class="Background_white">	
					
					<div class="title-div">
						<span class="textDefault f36">
							When were you born?
						</span>
					</div>
					
					<div class="input-form" >
						<div  style="padding-top:100px;">
							<select class="monthSel" >
								<option>Month</option>
								<option>January </option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
							</select>
							<select class="yearSel" >
								<option>Year</option>
								<option>2000</option>
								<option>2001</option>
								<option>2002</option>
								<option>2003</option>
								<option>2004</option>
								<option>2005</option>
								<option>2006</option>
							</select>						    
						</div>
					</div>
					<div class="next" style="float: inherit;">
						<span class="textDefault f37">Next</span>
					</div>

				</div>

			</div>
				
		</div>
		<!-- content end-->		
		
	</div>
	<!-- body end -->
</body>
</html>

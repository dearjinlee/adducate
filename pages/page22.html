<meta charset="utf-8">
</meta>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</meta>

<title>Adducate Web App</title>

<link href="../style.css" rel="stylesheet">
</link>

<!-- body start -->

<div class="body">
  <!-- content start -->

  <div class="container">
    <div class="container-header">
      <div class="log">
        <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x" />
      </div>
      <div class="menu">
        <ul class="menuUl">
          <li class="menuLi"><a>Class</a></li>

          <li class="menuLi"><a>Team</a></li>

          <li class="menuLi"><a>About</a></li>

          <li class="menuLiBlue"><a>Download</a></li>

          <li class="menuLiSignIn"><a>Sign in</a></li>
        </ul>
      </div>
    </div>

    <div class="container-body">
      <div class="container-body-white-center">
        <div class="pointer"><span>Class</span><span> > ABC</span></div>
        <div class="grid-container">
          <div class="grid-item grid-item1">
            <div class="divBox22">
              <div>Alphabets</div>
            </div>
            <div class="boxdescription">
              Learn 26 single sounds
            </div>
          </div>
          <div class="grid-item grid-item2">
            <div class="divBox22">
              <div>
                Short Vowels
              </div>
            </div>
            <div class="boxdescription">
              Learn combination of short vowels and consonants
            </div>
          </div>
          <div class="grid-item grid-item3">
            <div class="divBox22">
              <div>
                Long Vowels
              </div>
            </div>
            <div class="boxdescription">
              Learn long vowel sounds
            </div>
          </div>
          <div class="grid-item grid-item4">
            <div class="divBox22">
              <div>
                Blends
              </div>
            </div>
            <div class="boxdescription">
              Learn basic speech sounds with two letters
            </div>
          </div>
          <div class="grid-item grid-item5">
            <div class="divBox22">
              <div>
                Sight Words
              </div>
            </div>
            <div class="boxdescription">
              Learn sight words through stories
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- content end -->
</div>

<!-- body end -->

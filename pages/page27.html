<meta charset="utf-8">
</meta>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</meta>

<title>Adducate Web App</title>

<link href="../style.css" rel="stylesheet">
</link>
<script src="../script.js"></script>


<!-- body start -->

<div class="body">
  <!-- content start -->

  <div class="container container-expand">
    <div class="container-header">
      <div class="log">
        <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x" />
      </div>

      <div class="menu">
        <ul class="menuUl">
          <li class="menuLi"><a>Class</a></li>

          <li class="menuLi"><a>Team</a></li>

          <li class="menuLi"><a>About</a></li>

          <li class="menuLiBlue"><a>Download</a></li>

          <li class="menuLiSignIn"><a>Sign in</a></li>
        </ul>
      </div>
    </div>

    <div class="container-body">
      <div class="container-body-white-center">
        <div class="pointer"><span>Class</span><span> > Storybook</span><span> > Book Name</span></div>

				<div class="Lorem-text-overflow2">
					<div class="push" id="alivePush">
						<span class="selected">Lesson 1</span>
            <span>Lesson 2</span>
            <span>Lesson 3</span>
            <span>Lesson 4</span>
          </div>
				<hr>
				</div>

        <div class="title-div2 textDefault bold">Title</div>

        <div class="storybox">
          <div class="result">
            Try Again
          </div>
          <div class="divBox25 transparent">
            <div class="word">Fill in the blanks</div>
            <img class="wordshadow" src="../img/shadow_header.png" srcset="../img/shadow_header@2x.png 2x, ../img/shadow_header@3x.png 3x" />
            <div class="wordmeaning2">
              The market is Tumainiâ€™s
              <img src="../img/blank.png" srcset="../img/blank@2x.png 2x,
                           ../img/blank@3x.png 3x" class="Path">
              place in her town.
            </div>
            <div class="wordselections">
              <div class="grid-item1">market</div>
              <div class="grid-item2 selected">favorite</div>
              <div class="grid-item3">errands</div>
              <div class="grid-item3-2">town</div>
            </div>
          </div>
          <img class="bbtn_left_story" src="../img/scroll-btn(left).png" srcset="../img/scroll-btn(left)@2x.png 2x,../img/scroll-btn(left)@3x.png 3x" />
          <img class="bbtn_right_story" src="../img/scroll-btn(right).png" srcset="../img/scroll-btn(right)@2x.png 2x,../img/scroll-btn(right)@3x.png 3x" />
        </div>

        <div class="greenarrows textDefault whitetext">
          <div class="story grid-item1">
            <img class="arrow" src="../img/grayarrow_front.png" srcset="../img/grayarrow_front@2x.png 2x,
             ../img/grayarrow_front@3x.png 3x" />
            <div class="arrowtext">story</div>
          </div>

          <div class="vocab grid-item2">
            <img class="arrow" src="../img/grayarrow_middle.png" srcset="../img/grayarrow_middle@2x.png 2x,
             ../img/grayarrow_middle@3x.png 3x" />
            <div class="arrowtext">Vocab</div>
          </div>

          <div class="vocabquiz grid-item3">
            <img class="arrow" src="../img/greenarrow_middle.png" srcset="../img/greenarrow_middle@2x.png 2x,
             ../img/greenarrow_middle@3x.png 3x" />
            <div class="arrowtext">Vocab Quiz</div>
          </div>

          <div class="Sentence grid-item3-2">
            <img class="arrow" src="../img/grayarrow_last.png" srcset="../img/grayarrow_last@2x.png 2x,
             ../img/grayarrow_last@3x.png 3x" />
            <div class="arrowtext">Sentence</div>
          </div>
        </div>

      </div>
      <div class="next next2"><span class="textDefault bold">Story List</span></div>

    </div>
  </div>

  <!-- content end -->

  <!-- body end -->

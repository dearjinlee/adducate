<meta charset="utf-8">
</meta>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</meta>

<title>Adducate Web App</title>

<link href="../style.css" rel="stylesheet">
</link>

<!-- body start -->

<div class="body">
  <!-- content start -->

  <div class="container">
    <div class="container-header">
      <div class="log">
        <img src="../img/logo_header.png" srcset="../img/logo_header@2x.png 2x, ../img/logo_header@3x.png 3x" />
      </div>

      <div class="menu">
        <ul class="menuUl">
          <li class="menuLi"><a>Class</a></li>

          <li class="menuLi"><a>Team</a></li>

          <li class="menuLi"><a>About</a></li>

          <li class="menuLiBlue"><a>Download</a></li>

          <li class="menuLiSignIn"><a>Sign in</a></li>
        </ul>
      </div>
    </div>

    <div class="container-body">
      <div class="Background_white">
        <div class="pointer"><span>Class</span><span>>ABC</span></div>
        <br>
        <div class="abc_list">
          <span>a</span>

          <span>b</span>

          <span>c</span>

          <span>d</span>

          <span>e</span>

          <span>f</span>

          <span>g</span>

          <span>h</span>

          <span>i</span>

          <span>j</span>

          <span>k</span>

          <span>l</span>

          <span>m</span>

          <span>n</span>

          <span>o</span>

          <span>p</span>

          <span>q</span>

          <span>r</span>

          <span>s</span>

          <span>t</span>

          <span>u</span>

          <span>v</span>

          <span>w</span>

          <span>x</span>

          <span>y</span>

          <span>z</span>
        </div>
        <div class="alphabet_box">
          <div class="box">
            <img src="../img/a.png" srcset="../img/a@2x.png 2x,
                 img/a@3x.png 3x" class="item">
          </div>
          <div class="box">
            <img src="../img/a.png" srcset="../img/a@2x.png 2x,
                 img/a@3x.png 3x" class="item">
          </div>
          <div class="box">
            <img src="../img/apple.png" srcset="../img/apple@2x.png 2x,
                 img/apple@3x.png 3x" class="item">
          </div>
        </div>
        <div class="replay"><span class="textDefault-white f37">Replay</span></div>
        <div class="sound"><span class="textDefault-white f37">Sound</span></div>

        <div class="next"><span class="textDefault f37">Next</span></div>
      </div>
    </div>
  </div>

  <!-- content end -->
</div>

<!-- body end -->
